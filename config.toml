logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = false   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = false

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# [YouTube]
# build-mode = "apk"                                                   # 'both', 'apk' or 'module'
# excluded-patches = ""                                                 # space-seperated patches to exclude (multiline strings are not supported)
# included-patches = "client-spoof disable-auto-captions disable-shorts-on-startup hide-breaking-news-shelf hide-crowdfunding-box return-youtube-dislike sponsorblock video-ads"                                                 # space-seperated patches to include (non-excluded patches are included by default)
# version = "18.19.35"                                                      # 'auto', 'latest', 'beta' or a custom one like '17.40.41'
# exclusive-patches = true                                             # excludes all patches by default and only applies included-patches
# apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
# module-prop-name = "ytrv-magisk"

[YouTube-Extended]
app-name = "YouTube"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"
exclusive-patches = true   
build-mode = "apk"
included-patches = "client-spoof disable-auto-captions disable-shorts-on-startup hide-breaking-news-shelf hide-crowdfunding-box return-youtube-dislike sponsorblock video-ads"                                                 # space-seperated patches to include (non-excluded patches are included by default)
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
